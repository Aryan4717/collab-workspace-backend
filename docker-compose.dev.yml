services:
  db:
    image: postgres:16-alpine
    container_name: collab-workspace-db-dev
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-collab_workspace}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: collab-workspace-redis-dev
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_dev_data:
